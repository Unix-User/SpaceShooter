name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  discussions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [android, windows, linux]
        include:
          - platform: android
            export_preset: "Android"
            artifact_path: build/android/game.apk
            needs_zip: false
            extra_setup: true
          - platform: windows
            export_preset: "Windows Desktop"
            artifact_path: build/windows/game.exe
            needs_zip: true
            extra_setup: false
          - platform: linux
            export_preset: "Linux/X11"
            artifact_path: build/linux/game.x86_64
            needs_zip: true
            extra_setup: false
    
    name: ${{ matrix.platform }} Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Setup Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/* ~/.local/share/godot/export_templates/
      
      - name: Setup Keystore
        if: matrix.platform == 'android'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android.keystore
          echo "keystore/release=android.keystore" >> export_presets.cfg
          echo "keystore/release_user=${{ secrets.ANDROID_KEYSTORE_USER }}" >> export_presets.cfg
          echo "keystore/release_password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> export_presets.cfg
          
      - name: Android Setup
        if: matrix.platform == 'android'
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            openjdk-11-jdk-headless \
            wget \
            unzip \
            android-sdk
          
          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip commandlinetools-linux-*_latest.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          export PATH=$PATH:$JAVA_HOME/bin
      
      - name: Build
        run: |
          mkdir -p build/${{ matrix.platform }}
          godot --headless --verbose --export-release "${{ matrix.export_preset }}" ${{ matrix.artifact_path }}
      
      - name: Create ZIP
        if: matrix.needs_zip && success()
        run: |
          cd build/${{ matrix.platform }}
          zip -r game-${{ matrix.platform }}.zip *
      
      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ matrix.needs_zip && format('build/{0}/game-{0}.zip', matrix.platform) || matrix.artifact_path }}
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
          
      - name: Generate Changelog
        run: |
          echo "## ðŸ“¥ Downloads" >> CHANGELOG.md
          echo "* ðŸ“± Android: game.apk" >> CHANGELOG.md
          echo "* ðŸ–¥ Windows: game-windows.zip" >> CHANGELOG.md
          echo "* ðŸ§ Linux: game-linux.zip" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“ Notas da VersÃ£o" >> CHANGELOG.md
          echo "### âœ¨ Novidades" >> CHANGELOG.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/android-build/game.apk
            builds/windows-build/game-windows.zip
            builds/linux-build/game-linux.zip
          name: "ðŸŽ® Game Release ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          rm -f android.keystore || true
          rm -rf ~/.local/share/godot || true
          rm -rf ~/.config/godot || true