name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [android, windows, linux]
        include:
          - platform: android
            preset: "Android"
            artifact_path: build/android/game.apk
            artifact_name: game.apk
          - platform: windows
            preset: "Windows Desktop"
            artifact_path: build/windows/game.exe
            artifact_name: game-windows.zip
          - platform: linux
            preset: "Linux/X11"
            artifact_path: build/linux/game.x86_64
            artifact_name: game-linux.zip

    name: ðŸ”¨ Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1   # Ajuste para sua versÃ£o do Godot
      options: --user root

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ConfiguraÃ§Ã£o especÃ­fica para Android (Java + SDK)
      - name: â˜• Setup Java 17 (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¤– Setup Android SDK (Android only)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: ðŸ”‘ Generate debug keystore (Android only)
        if: matrix.platform == 'android'
        run: |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore android.keystore \
            -storepass android -dname "CN=Android Debug,O=Android,C=US" \
            -validity 9999 -deststoretype pkcs12

          # Atualiza o export_presets.cfg para usar o keystore gerado
          # Ajuste o Ã­ndice do preset se necessÃ¡rio (aqui assume preset.0)
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug=.*|keystore/debug="res://android.keystore"|' export_presets.cfg
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug_user=.*|keystore/debug_user="androiddebugkey"|' export_presets.cfg
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug_password=.*|keystore/debug_password="android"|' export_presets.cfg

      # Cria diretÃ³rio de saÃ­da
      - name: ðŸ“ Create output directory
        run: mkdir -p $(dirname ${{ matrix.artifact_path }})

      # Exporta o jogo
      - name: ðŸ› ï¸ Export game
        run: |
          godot --headless --verbose --export-release "${{ matrix.preset }}" ${{ matrix.artifact_path }}

      # Empacota Windows e Linux em ZIP (Android jÃ¡ Ã© .apk)
      - name: ðŸ“¦ Package Windows/Linux builds
        if: matrix.platform != 'android'
        run: |
          cd $(dirname ${{ matrix.artifact_path }})
          # Remove o arquivo .exe ou .x86_64 do zip se quiser apenas o executÃ¡vel e a pasta .pck
          # Mas aqui vamos zipar tudo no diretÃ³rio (pode incluir arquivos .import, etc.)
          zip -9 -r ${{ matrix.artifact_name }} *

      # Upload do artefato
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ matrix.platform == 'android' && matrix.artifact_path || format('{0}/{1}', dirname(matrix.artifact_path), matrix.artifact_name) }}
          retention-days: 7

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: ðŸ“ Generate release notes
        run: |
          cat > CHANGELOG.md << EOL
          ## ðŸ“¥ Downloads

          - ðŸ“± **Android**: [game.apk](./android-build/game.apk)
          - ðŸ–¥ï¸ **Windows**: [game-windows.zip](./windows-build/game-windows.zip)
          - ðŸ§ **Linux**: [game-linux.zip](./linux-build/game-linux.zip)

          ## ðŸ“ Notas da versÃ£o ${{ github.ref_name }}

          *Esta release foi gerada automaticamente pelo GitHub Actions.*
          EOL

      - name: ðŸŽ‰ Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/android-build/game.apk
            builds/windows-build/game-windows.zip
            builds/linux-build/game-linux.zip
          name: "ðŸŽ® Game Release ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}