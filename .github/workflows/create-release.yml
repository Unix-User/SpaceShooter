name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [android, windows, linux]
        include:
          - platform: android
            preset: "Android"
            artifact_path: build/android/game.apk
            artifact_name: game.apk
          - platform: windows
            preset: "Windows Desktop"
            artifact_path: build/windows/game.exe
            artifact_name: game-windows.zip
          - platform: linux
            preset: "Linux/X11"
            artifact_path: build/linux/game.x86_64
            artifact_name: game-linux.zip

    name: ðŸ”¨ Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1
      options: --user root

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ========== CONFIGURAÃ‡ÃƒO GERAL ==========
      - name: ðŸ“ Create output directory
        run: mkdir -p build/${{ matrix.platform }}

      - name: ðŸŽ® Setup Godot Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/
          if [ -d /root/.local/share/godot/export_templates ]; then
            cp -r /root/.local/share/godot/export_templates/* ~/.local/share/godot/export_templates/
          fi

      # ========== CONFIGURAÃ‡ÃƒO ESPECÃFICA PARA ANDROID ==========
      - name: â˜• Setup Java 17 (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¤– Setup Android SDK (Android only)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install Android SDK components (Android only)
        if: matrix.platform == 'android'
        run: |
          # Localiza o sdkmanager dentro do ANDROID_HOME
          SDKMANAGER=$(find "$ANDROID_HOME" -name sdkmanager -type f 2>/dev/null | head -1)
          if [ -z "$SDKMANAGER" ]; then
            echo "::error::sdkmanager not found in $ANDROID_HOME"
            exit 1
          fi
          echo "Found sdkmanager at: $SDKMANAGER"
          # Instala os componentes necessÃ¡rios
          "$SDKMANAGER" --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: ðŸ”‘ Generate debug keystore and configure preset (Android only)
        if: matrix.platform == 'android'
        run: |
          # Gera keystore
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore android.keystore \
            -storepass android -dname "CN=Android Debug,O=Android,C=US" \
            -validity 9999 -deststoretype pkcs12
      
          # Encontra o bloco do preset Android (procura pela linha que contÃ©m "name=\"Android\"")
          PRESET_BLOCK=$(grep -n "name=\"Android\"" export_presets.cfg | cut -d: -f1)
          if [ -z "$PRESET_BLOCK" ]; then
            echo "::error::Preset Android nÃ£o encontrado no export_presets.cfg"
            exit 1
          fi
          # O nÃºmero da linha do inÃ­cio do bloco Ã© PRESET_BLOCK-1 (linha anterior)
          START_LINE=$((PRESET_BLOCK - 1))
      
          # Agora substituÃ­mos ou adicionamos as linhas dentro desse bloco
          # Vamos usar um script sed que age apenas entre START_LINE e a prÃ³xima linha em branco ou inÃ­cio de outro preset
          sed -i "${START_LINE},/^\[/ {
            s|^keystore/debug=.*|keystore/debug=\"res://android.keystore\"|
            s|^keystore/debug_user=.*|keystore/debug_user=\"androiddebugkey\"|
            s|^keystore/debug_password=.*|keystore/debug_password=\"android\"|
            s|^keystore/release=.*|keystore/release=\"res://android.keystore\"|
            s|^keystore/release_user=.*|keystore/release_user=\"androiddebugkey\"|
            s|^keystore/release_password=.*|keystore/release_password=\"android\"|
            s|^android_sdk_path=.*|android_sdk_path=\"$ANDROID_HOME\"|
          }" export_presets.cfg
      # ========== EXPORTAÃ‡ÃƒO ==========
      - name: ðŸ› ï¸ Export game
        run: |
          godot --headless --verbose --export-release "${{ matrix.preset }}" ${{ matrix.artifact_path }}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}   # Garante que o Godot veja a variÃ¡vel

      # ========== EMPACOTAMENTO (exceto Android) ==========
      - name: ðŸ“¦ Package Windows/Linux builds
        if: matrix.platform != 'android'
        run: |
          cd build/${{ matrix.platform }}
          zip -9 -r ${{ matrix.artifact_name }} *

      # ========== UPLOAD DO ARTEFATO ==========
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ matrix.platform == 'android' && 'build/android/game.apk' || format('build/{0}/{1}', matrix.platform, matrix.artifact_name) }}
          retention-days: 7

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: ðŸ“ Generate release notes
        run: |
          cat > CHANGELOG.md << EOL
          ## ðŸ“¥ Downloads

          - ðŸ“± **Android**: [game.apk](./android-build/game.apk)
          - ðŸ–¥ï¸ **Windows**: [game-windows.zip](./windows-build/game-windows.zip)
          - ðŸ§ **Linux**: [game-linux.zip](./linux-build/game-linux.zip)

          ## ðŸ“ Notas da versÃ£o ${{ github.ref_name }}

          *Esta release foi gerada automaticamente pelo GitHub Actions.*
          EOL

      - name: ðŸŽ‰ Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/android-build/game.apk
            builds/windows-build/game-windows.zip
            builds/linux-build/game-linux.zip
          name: "ðŸŽ® Game Release ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
