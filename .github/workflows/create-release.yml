name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  discussions: write

jobs:
  # Adicionando um job independente para satisfazer o linter
  verify:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Verification step"
  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [verify, android-build, windows-build, linux-build]
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
          
      - name: Generate Changelog
        run: |
          echo "# ðŸŽ® Game Release ${{ github.ref_name }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“¥ Downloads" >> CHANGELOG.md
          echo "* ðŸ“± Android: game.apk" >> CHANGELOG.md
          echo "* ðŸªŸ Windows: game-windows.zip" >> CHANGELOG.md
          echo "* ðŸ§ Linux: game-linux.zip" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“ Notas da VersÃ£o" >> CHANGELOG.md
          echo "### âœ¨ Novidades" >> CHANGELOG.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/android-build/game.apk
            builds/windows-build/game-windows.zip
            builds/linux-build/game-linux.zip
          name: "ðŸŽ® Game Release ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 