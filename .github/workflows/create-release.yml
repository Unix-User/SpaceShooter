name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [android, windows, linux]
        include:
          - platform: android
            preset: "Android"
            output: build/android/game.apk
            artifact_name: android-game.apk
          - platform: windows
            preset: "Windows Desktop"
            output: build/windows/game.exe
            artifact_name: windows-game.zip
          - platform: linux
            preset: "Linux/X11"
            output: build/linux/game.x86_64
            artifact_name: linux-game.zip

    container:
      image: barichello/godot-ci:4.6.1   # Ajuste a tag conforme sua versÃ£o do Godot
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ConfiguraÃ§Ã£o especÃ­fica para Android
      - name: Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Generate debug keystore (Android only)
        if: matrix.platform == 'android'
        run: |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore android.keystore \
            -storepass android -dname "CN=Android Debug,O=Android,C=US" \
            -validity 9999 -deststoretype pkcs12
          # Atualiza o export_presets.cfg para usar o keystore gerado
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug=.*|keystore/debug="res://android.keystore"|' export_presets.cfg
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug_user=.*|keystore/debug_user="androiddebugkey"|' export_presets.cfg
          sed -i '/^\[preset\.0\]/,/^\[/ s|^keystore/debug_password=.*|keystore/debug_password="android"|' export_presets.cfg

      # Cria diretÃ³rio de saÃ­da
      - name: Create output directory
        run: mkdir -p $(dirname ${{ matrix.output }})

      # Exporta o jogo
      - name: Export game
        run: |
          godot --headless --verbose --export-release "${{ matrix.preset }}" ${{ matrix.output }}

      # Empacota Windows e Linux em ZIP (Android jÃ¡ Ã© um .apk)
      - name: Package Windows/Linux builds
        if: matrix.platform != 'android'
        run: |
          cd $(dirname ${{ matrix.output }})
          zip -r ${{ matrix.artifact_name }} *

      # Upload do artefato
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ matrix.platform == 'android' && matrix.output || format('{0}/{1}', dirname(matrix.output), matrix.artifact_name) }}
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Prepare release notes
        run: |
          cat > CHANGELOG.md << EOL
          ## ðŸ“¥ Downloads

          - ðŸ“± **Android**: [game.apk](./android-build/game.apk)
          - ðŸ–¥ï¸ **Windows**: [game-windows.zip](./windows-build/windows-game.zip)
          - ðŸ§ **Linux**: [game-linux.zip](./linux-build/linux-game.zip)

          ## ðŸ“ Notas da versÃ£o ${{ github.ref_name }}

          *Esta release foi gerada automaticamente pelo GitHub Actions.*
          EOL

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/android-build/game.apk
            builds/windows-build/windows-game.zip
            builds/linux-build/linux-game.zip
          name: ðŸŽ® Game Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}