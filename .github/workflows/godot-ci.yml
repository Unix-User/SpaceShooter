name: "Godot CI/CD"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: ${{ github.event.repository.name }}
  PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

jobs:
  import-assets:
    name: Import Assets
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Import Assets
        run: |
          cd ${PROJECT_PATH}
          godot --headless --verbose --editor --quit
      - name: Cache imported assets
        uses: actions/cache@v3
        with:
          path: .godot/imported/
          key: import-assets-${{ runner.os }}-${{ hashFiles('**/*.import') }}

  export-web:
    name: Web Export
    needs: import-assets
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Restore cached assets
        uses: actions/cache@v3
        with:
          path: .godot/imported/
          key: import-assets-${{ runner.os }}-${{ hashFiles('**/*.import') }}
      - name: Web Build
        run: |
          mkdir -v -p build/web
          cd ${PROJECT_PATH}
          godot --headless --verbose --export-release "Web" build/web/index.html
      - name: Create Platform Configs
        run: |
          # Create .htaccess for GitHub Pages
          cat > build/web/.htaccess << 'EOL'
          Header set Cross-Origin-Embedder-Policy "require-corp"
          Header set Cross-Origin-Opener-Policy "same-origin"
          Header set Access-Control-Allow-Origin "*"
          EOL

          # Create vercel.json
          cat > build/web/vercel.json << 'EOL'
          {
            "headers": [
              {
                "source": "/(.*)",
                "headers": [
                  {
                    "key": "Cross-Origin-Embedder-Policy",
                    "value": "require-corp"
                  },
                  {
                    "key": "Cross-Origin-Opener-Policy",
                    "value": "same-origin"
                  }
                ]
              }
            ]
          }
          EOL
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: build/web
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
          clean: true
          commit-message: "ci: Deploy GitHub Page | ${{ env.EXPORT_NAME }}:${{ github.job }}"

  export-android:
    name: Android Export
    needs: import-assets
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Restore cached assets
        uses: actions/cache@v3
        with:
          path: .godot/imported/
          key: import-assets-${{ runner.os }}-${{ hashFiles('**/*.import') }}
      - name: Android Debug Build
        run: |
          mkdir -v -p build/android
          cd ${PROJECT_PATH}
          godot --headless --verbose --export-debug "Android" build/android/$EXPORT_NAME-debug.apk
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-debug
          path: build/android
